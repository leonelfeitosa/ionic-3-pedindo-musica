<!--

<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/perfil.png">
      </ion-avatar>
      <h2 class="feed_title">{{name_usuario}}</h2>
      <p class="feed_date">Julho 12. 21:00</p>
    </ion-item>
  
    <img src="assets/imgs/feed_img.png">
  
    <ion-card-content>
      <p>Pimenta Beer, ao som de Karla Thalyta</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
